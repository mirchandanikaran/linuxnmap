{% extends "layout.html" %}
{% block content %}
<h2>Scan History</h2>

<table class="table table-striped">
  <thead><tr><th>ID</th><th>Target</th><th>Type</th><th>Started</th><th>Completed</th><th>Actions</th></tr></thead>
  <tbody>
    {% for s in scans %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.target }}</td>
      <td>{{ s.scan_type }}</td>
      <td>{{ s.started_at }}</td>
      <td>{{ s.completed_at or 'â€”' }}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary" onclick="showOutput({{ s.id }})">View</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="modal fade" id="outModal" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Scan Output</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body"><pre id="outputPre" style="white-space: pre-wrap; background:#111; color:#0f0; padding:16px;"></pre></div>
    </div>
  </div>
</div>

<script>
function showOutput(id){
  fetch(`/api/scan-output/${id}`)
    .then(r=>r.text())
    .then(t=>{
      document.getElementById('outputPre').innerText = t || "(no output)";
      const modal = new bootstrap.Modal(document.getElementById('outModal'));
      modal.show();
    });
}
</script>
{% endblock %}
